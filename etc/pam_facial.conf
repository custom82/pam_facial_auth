# Base directory per immagini e modelli
basedir=/var/lib/pam_facial_auth

# Dispositivo video
device=/dev/video0
fallback_device=yes

# Risoluzione e frames
width=1280
height=720
frames=30
sleep_ms=100

# Debug / GUI
debug=no
nogui=yes

# Metodo di training:
#  auto | lbph | eigen | fisher | sface
training_method=auto

# Comportamento errori
force_overwrite=no
ignore_failure=no
save_failed_images=no

# Formato immagine
image_format=jpg

# Backend / target DNN: cpu | cuda | cuda_fp16 | opencl
dnn_backend=cpu
dnn_target=cpu

# Profili di default
detector_profile=yunet
recognizer_profile=sface_fp32

# Thresholds classici
lbph_threshold=60.0
eigen_threshold=5000.0
fisher_threshold=500.0
eigen_components=80
fisher_components=80

# Threshold SFace
sface_fp32_threshold=0.5
sface_int8_threshold=0.5

# ============================================================
# Detector models
# Nomi usati internamente:
#   detect_haar
#   detect_yunet_fp32
#   detect_yunet_int8
# ============================================================

detect_haar=/usr/share/opencv4/haarcascades/haarcascade_frontalface_default.xml
detect_yunet_fp32=/usr/share/opencv4/dnn/models/face_detection_yunet_2023mar.onnx
detect_yunet_int8=/usr/share/opencv4/dnn/models/face_detection_yunet_2023mar_int8.onnx

# ============================================================
# Recognizer models (SFace)
# Nomi usati:
#   recognize_sface_fp32
#   recognize_sface_int8
# ============================================================

recognize_sface_fp32=/usr/share/opencv4/dnn/models/face_recognition_sface_2021dec.onnx
recognize_sface_int8=/usr/share/opencv4/dnn/models/face_recognition_sface_2021dec_int8.onnx
