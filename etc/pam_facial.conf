###############################################
#   PAM Facial Authentication Configuration   #
###############################################

# ================
#   BASEDIR
# ================
# Directory principale che contiene:
#   images/<user>/
#   models/<user>.xml
#
# È l’unico modo autorizzato per modificare la basedir.
#
basedir = /etc/pam_facial_auth


# ==========================
#   HAAR CASCADE (OBBLIGATORIO)
# ==========================
# Nessun fallback: deve esistere.
#
haar_cascade_path = /usr/share/opencv4/haarcascades/haarcascade_frontalface_default.xml


# ==========================
#   DEVICE VIDEO
# ==========================
device = /dev/video0
fallback_device = false


# ==========================
#   FRAME CAPTURE
# ==========================
width      = 1280
height     = 720
frames     = 100
sleep_ms   = 150


# ==========================
#   LOG & DEBUG
# ==========================
debug      = false
nogui      = true
log_file   = /var/log/pam_facial_auth.log


# ==========================
#   THRESHOLDS (SEPARATI PER METODO)
# ==========================
# LBPH: conf più bassa = migliore (tipico: 60–90)
lbph_threshold = 80.0

# Eigenfaces: conf più alta = peggiore (tipico: 2000–6000)
eigen_threshold = 6000

# Fisherfaces: conf più alta = peggiore (tipico: 300–1000)
fisher_threshold = 1000


# ==========================
#   COMPONENTI (solo Eigen/Fisher)
# ==========================
eigen_components  = 0     # 0 = auto
fisher_components = 0     # 0 = auto


# ==========================
#   TRAINING
# ==========================
training_method = lbph
force_overwrite = false
ignore_failure  = false
