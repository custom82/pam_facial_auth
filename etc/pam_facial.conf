# Configurazione per pam_facial_auth

# --- Sezione per il percorso del modello di riconoscimento ---
# Percorso del modello XML usato per il riconoscimento facciale (e.g., lbph, eigen, fisher)
# Se non specificato, verrà usato il valore di default "/etc/pam_facial_auth"
model_path = /etc/pam_facial_auth


# --- Sezione per il dispositivo della webcam ---
# Percorso del dispositivo della webcam, di solito /dev/video0 per dispositivi standard
# Se non specificato, verrà usato il dispositivo predefinito
device = /dev/video0

# --- Sezione per la dimensione del frame (per il riconoscimento facciale) ---
# Dimensioni dell'immagine catturata dalla webcam
frame_width = 640
frame_height = 480

# --- Sezione per la soglia di confidenza (per il match facciale) ---
# Soglia di confidenza per l'autenticazione facciale (da 0 a 100)
threshold = 80.0

# --- Sezione per il metodo di rilevamento facciale ---
# Metodo di rilevamento facciale (es. "haar", "dnn" o altro metodo)
face_detection_method = haar

# --- Sezione per il percorso del modello di riconoscimento ---
# Percorso del modello XML usato per il riconoscimento facciale (e.g., lbph, eigen, fisher)
model_path = /usr/include/pam_facial_auth/models/custom.xml

# --- Sezione per il log e la modalità di debug ---
# Attiva la modalità verbosa per il log
verbose = true

# Log del modulo PAM
log_file = /var/log/pam_facial_auth.log

# --- Sezione per la gestione dei parametri di addestramento ---
# Metodo di addestramento: "lbph", "eigen", "fisher"
training_method = lbph

# Forza la sovrascrittura del modello esistente durante l'addestramento
force_overwrite = false

# --- Sezione per la gestione dei timeout ---
# Timeout di attesa in millisecondi durante il rilevamento facciale
sleep_ms = 500

# --- Sezione per l'interfaccia grafica ---
# Disabilita la GUI (solo console)
disable_gui = false
