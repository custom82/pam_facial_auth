# ============================================================
# PAM FACIAL AUTH - CONFIGURAZIONE MODULARE (Plugin Based)
# ============================================================

# --- Percorsi di Sistema ---
# Directory base per i dati biometrici degli utenti
basedir=/var/lib/pam_facial_auth

# --- Configurazione Hardware ---
device=/dev/video0
fallback_device=yes
width=1280
height=720

# --- Parametri di Acquisizione ---
frames=30
sleep_ms=100
image_format=jpg

# --- Logica di Riconoscimento (Plugins) ---
# Metodi supportati: auto, sface, lbph, eigen, fisher
training_method=auto

# --- Configurazione Rilevamento (Detector) ---
# Seleziona il detector da usare: yunet, cascade, none
detector=yunet

# --- Percorsi Modelli Rilevamento ---
# Modello DNN YuNet (Veloce e preciso, richiede OpenCV con DNN)
detect_yunet=/usr/share/opencv4/dnn/models/face_detection_yunet_2023mar.onnx

# Modello Haar Cascade (Classico, leggero, meno preciso di YuNet)
cascade_path=/usr/share/opencv4/haarcascades/haarcascade_frontalface_default.xml

# --- Configurazione Plugin DNN (SFace) ---
# Utilizzato se training_method Ã¨ 'sface' o 'auto'
dnn_backend=cpu
dnn_target=cpu
recognize_sface=/usr/share/opencv4/dnn/models/face_recognition_sface_2021dec.onnx
sface_threshold=0.36

# --- Configurazione Plugin Classici (OpenCV Face) ---
lbph_threshold=60.0
eigen_threshold=5000.0
fisher_threshold=500.0
eigen_components=80
fisher_components=80

# --- Opzioni di Sicurezza e Debug ---
ignore_failure=no
debug=no
verbose=no
nogui=yes
